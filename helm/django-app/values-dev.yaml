# Development environment values
# Override base values.yaml for dev environment

django:
  image:
    tag: "dev-latest"
  
  replicaCount: 1
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  env:
    DEBUG: "true"
    ENVIRONMENT: "dev"

worker:
  enabled: true
  replicaCount: 1
  
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  autoscaling:
    enabled: false

autoscaling:
  enabled: false

podDisruptionBudget:
  enabled: false

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: dev.myapp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: django-app-dev-tls
      hosts:
        - dev.myapp.example.com

logging:
  level: DEBUG
  json: false

# Development-specific cron jobs (less frequent)
cronjobs:
  - name: cleanup
    schedule: "0 3 * * *"  # Daily at 3 AM
    command: ["python", "manage.py", "clearsessions"]
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1




